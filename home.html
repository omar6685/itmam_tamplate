<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Itmam</title>
</head>
<body class="bg-im">
    <!--<img src="images/Rectangle 41.svg"  class="bg-im" alt="">-->
    <div class="containerr">
        <img id="logo" class="logo" src="images/Group 32.svg" alt="">
        <div id="text" class="text" class="text">إفحص منشأتك</div>
    </div>
    <img id="deco" class="deco" src="images/Union 170.svg" alt="">
</body>
<script>
    window.addEventListener("load", function() {
      var logo = document.getElementById("logo");
      var deco = document.getElementById("deco");
      var text = document.getElementById("text");
  
      // Animate the logo
      logo.style.width = "106px";
      logo.style.opacity = "1";
  
      // Animate the deco
      deco.style.transform = "translateY(0)";

      // Animate the button
      text.style.opacity ="1"

    });
  </script>
  
</html>
