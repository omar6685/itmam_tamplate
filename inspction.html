<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Itmam</title>
</head>
<body class="bg-im">
    <!--<img src="images/Rectangle 41.svg"  class="bg-im" alt="">-->
    <div class="containerr">
        <img id="logo" class="logo" src="images/Group 32.svg" alt="">
    </div>
    <div class="bg-1">
        <div class="progressbar">
            <div class="progress-step progress-step-active"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>
        <form class="bg-2">
            <div class="form-step form-step-active">
                <div class="input-group">
                    <label for="c-n" class="c-n">اسم المنشأة</label>
                    <input class="inp" type="text" name="c-n" id="c-n">
                </div>
                <div>
                    <a class="n-x" href="#">التالي</a>
                </div>
            </div>
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-nu" class="c-n">عدد فروع المنشأة</label>
                    <input class="inp-numbers" name="c-nu" id="c-nu" min="0" value="1"  type="number">
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-s" class="c-n">نطاق المنشأة</label>
                    <select class="inp"  name="c-s" id="c-s">
                        <option value="">اختر</option>
                    </select>
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-ep-s" class="c-n">عدد السعوديين في المنشأة</label>
                    <input class="inp-numbers"  min="0" value="1"  type="number" name="c-ep-s" id="c-ep-s">
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-ep-f" class="c-n">عدد الأجانب في المنشأة</label>
                    <input class="inp-numbers"  min="0" value="1"  type="number" name="c-ep-f" id="c-ep-f">
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <p class="c-n">هل المنشأة ملتزمة بحماية الأجور</p>
                    <div class="inp-radio">
                        <label class="inp-radio-l" for="c-prot" class="">نعم</label>
                        <input type="radio" name="c-prot" id="c-prot">
                
                        <label for="c-prot" class="">لا</label>
                        <input  type="radio" name="c-prot" id="c-prot">
                    </div>
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-in-wi" class="c-n">هل ترغب بعمل فحص حالة المنشأة</label>
                    <div class="inp-radio">
                        <label class="inp-radio-l" for="c-prot" class="">نعم</label>
                        <input type="radio" name="c-prot" id="c-prot">
                
                        <label for="c-prot" class="">لا</label>
                        <input  type="radio" name="c-prot" id="c-prot">
                    </div>
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-p-n" class="c-n">الإسم الشخصي</label>
                    <input class="inp" type="text" name="c-p-n" id="c-p-n">
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-ph-n" class="c-n">رقم التواصل</label>
                    <input class="inp" type="text" name="c-ph-n" id="c-ph-n">
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-e" class="c-n">الايميل</label>
                    <input class="inp" type="email" name="c-e" id="c-e">
                </div>
                <div class="btns">
                    <a class="n-x" href="#">التالي</a>
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>
            
            <div class="form-step ">
                <div class="input-group">
                    <label for="c-p-x" class="c-n">اشرح المشكلة</label>
                    <textarea class="inp-t-a"  name="c-p-x" id="c-p-x"></textarea>
                </div>
                <div class="btns">
                    <input class="n-x" type="submit" value="إرسال">
                    <a class="n-p" href="#">السابق</a>
                </div>
            </div>


        </form>
    </div>
    <img id="deco" class="deco" src="images/Union 170.svg" alt="">
</body>
<script src="main.js"></script>
</html>
